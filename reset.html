<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Ask Ashley Date</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="reset-container">
        <h1>Reset the Date Setup</h1>
        <p>Click the button below to reset all data and go back to the main page.</p>
        <button onclick="resetData()">Reset</button>
    </div>

    <script>
        // Reset function
        function resetData() {
            // Clear all saved data in localStorage
            localStorage.removeItem('date');
            localStorage.removeItem('foodChoice');

            // Optionally, redirect back to the main page (Ask Ashley page)
            window.location.href = 'index.html'; // or the main page URL if different
        }
    </script>
</body>
</html>
